<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Intense Card Flip</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #ff7eb3, #ff758c, #ffa07a);
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .main-button {
            background-color: #ff4757;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .main-button:hover {
            background-color: #ff6b81;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            justify-content: center;
            gap: 15px;
            padding: 20px;
            margin: 0 auto;
            width: 100%;
            max-width: 600px; /* Restrict container width for better centering */
        }

        .card {
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            aspect-ratio: 2 / 3;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card-inner.is-flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            backface-visibility: hidden;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s;
        }

        .card-front {
            background-color: #fff;
            color: #555;
        }

        .card-back {
            background-color: #ff4757;
            color: #fff;
            transform: rotateY(180deg);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .main-button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            .card-back, .card-front {
                font-size: 12px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fun Intense Card Flip</h1>
        <div class="button-container">
            <button class="main-button" id="makeout-button">Makeout</button>
            <button class="main-button" id="positions-button">Positions</button>
        </div>
    </header>
    <div class="container" id="card-container"></div>

    <script>
        const cardContainer = document.getElementById('card-container');
        const makeoutButton = document.getElementById('makeout-button');
        const positionsButton = document.getElementById('positions-button');

        const makeoutItems = [
            "Lip biting", "Soft smooth kisses", "Sensual kisses", "Inner thigh kisses", "Slow undressing",
            "Lick neck", "Ice cube foreplay", "Hair pulling (gently)", "Whisper in ear",
            "Tickle gently", "Kiss passionately", "Soft bites", "Kiss on butts", "Fun with boobs",
            "Tickle fight", "Run hands over body", "Make-out marathon", "Explore slowly",
            "Back kiss", "Roleplay fun", "Eye contact play", "Foot kisses", "Belly kisses"
        ];

        const positionItems = [
            "69", "Tit licking", "Scissors", "Corkscrew", "BJ", "Doggy style", "Sit on face",
            "Lotus position", "Bridge", "Reverse cowgirl", "Face off", "Spanking", "T-bone",
            "Standing", "Hip grabs", "Butterfly", "Missionary", "Cowgirl", "Slaps", "Spooning"
        ];

        let currentList = []; // Active list being displayed

        function initializeCards(list) {
            currentList = list;
            cardContainer.innerHTML = '';
            list.forEach((value, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="card-inner" data-index="${index}">
                        <div class="card-front">?</div>
                        <div class="card-back">${value}</div>
                    </div>
                `;
                cardContainer.appendChild(card);

                const cardInner = card.querySelector('.card-inner');
                cardInner.addEventListener('click', () => {
                    cardInner.classList.toggle('is-flipped');
                });
            });

            // Add shuffle button below cards
            const shuffleButton = document.createElement('button');
            shuffleButton.className = 'main-button';
            shuffleButton.innerText = 'Shuffle Cards';
            shuffleButton.addEventListener('click', () => shuffleCards(list));
            cardContainer.appendChild(shuffleButton);
        }

        function shuffleCards(list) {
            const shuffled = list.sort(() => Math.random() - 0.5);
            initializeCards(shuffled);
        }

        makeoutButton.addEventListener('click', () => initializeCards(makeoutItems));
        positionsButton.addEventListener('click', () => initializeCards(positionItems));
    </script>
</body>
</html>
